<div class="password-reset-container">
  <div class="header">
    <div class="header-content">
      <h2>Password Reset</h2>
      <p class="subtitle">Update your account password</p>
    </div>
  </div>

  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <!-- Current Password -->
      <div class="form-group">
        <label>Current Password <span class="required">*</span></label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input [type]="showCurrentPassword ? 'text' : 'password'" 
                 formControlName="currentPassword" 
                 placeholder="Enter current password">
          <button type="button" class="toggle-password" 
                  (click)="togglePasswordVisibility('current')">
            <i [class]="showCurrentPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="passwordForm.get('currentPassword')?.invalid && 
              passwordForm.get('currentPassword')?.touched">
          <i class="fas fa-exclamation-circle"></i>
          <span>Current password is required (min 8 characters)</span>
        </div>
      </div>

      <!-- New Password -->
      <div class="form-group">
        <label>New Password <span class="required">*</span></label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input [type]="showNewPassword ? 'text' : 'password'" 
                 formControlName="newPassword" 
                 placeholder="Enter new password">
          <button type="button" class="toggle-password" 
                  (click)="togglePasswordVisibility('new')">
            <i [class]="showNewPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="passwordForm.get('newPassword')?.invalid && 
              passwordForm.get('newPassword')?.touched">
          <i class="fas fa-exclamation-circle"></i>
          <span>New password is required (min 8 characters)</span>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label>Confirm Password <span class="required">*</span></label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input [type]="showConfirmPassword ? 'text' : 'password'" 
                 formControlName="confirmPassword" 
                 placeholder="Confirm new password">
          <button type="button" class="toggle-password" 
                  (click)="togglePasswordVisibility('confirm')">
            <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="passwordForm.hasError('mismatch') && 
              passwordForm.get('confirmPassword')?.touched">
          <i class="fas fa-exclamation-circle"></i>
          <span>Passwords do not match</span>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn" [disabled]="passwordForm.invalid">
          <span class="btn-content">
            <i class="fas fa-save"></i>
            <span class="btn-text">Update Password</span>
          </span>
          <span class="btn-shine"></span>
        </button>
      </div>
    </div>
  </form>
</div>
